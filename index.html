<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container border border-primary mt-1 rounded px-5 py-5">
        <div class="row">
            <div class="container col-md-6">
                <p class="text-secondary">Length of password (max = 21)</p>
                <input type="number" class="input-group-text my-3 border border-dark" id="length">
                <p class="text-danger">Do you need letters?</p>
                <input class="input-group-text" type="checkbox" name="text" id="text" checked>
                <p class="text-danger">Do you need number?</p>
                <input class="input-group-text" type="checkbox" name="number" id="number">
                <p class="text-danger">Do you need symbol?</p>
                <input class="input-group-text" type="checkbox" name="symbol" id="symbol"><br>
                <button class="btn btn-success" id="gen">Generate</button>
            </div>
            <div class="container col-md-6 text-center">
                <p class="text-center">Generated password</p>
                <button class="btn btn-primary" onclick="copyText()">Copy</button>
                <textarea name="pass" id="pass" cols="30" rows="10" class="form-control mt-3 border border-primary"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
